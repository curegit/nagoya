{{ with .TableOfContents }}
  {{ if (trim (. | plainify) " \n") }}
    <div class="toc">
      {{ $tocLabel := site.Params.tocHeaderText }}
      {{ if not (eq $tocLabel false) }}
        <div class="toc-title">{{ cond (eq $tocLabel true) "" $tocLabel | default "目次" }}</div>
      {{ end }}
      {{ . }}
    </div>
  {{ end }}
{{ end }}
