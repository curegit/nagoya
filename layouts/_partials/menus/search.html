{{ $page := .Page }}
{{ with site.GetPage "/search" }}
  {{ if site.Params.sidebarSearch }}
    {{ if ne $page . }}
      <nav class="pane">
        <form class="sidebar-search-form" method="get" action="{{ .RelPermalink }}">
          <input required type="search" name="q" id="query" aria-label="検索クエリ">
          <input type="submit" value="検索">
        </form>
      </nav>
    {{ end }}
  {{ end }}
{{ end }}
