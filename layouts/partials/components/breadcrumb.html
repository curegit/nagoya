{{ define "breadcrumb" }}
  {{ if and .Parent (not .Parent.IsHome) }}
    {{ template "breadcrumb" .Parent }}
  {{ end }}
  {{ if not .IsPage }}
    <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
  {{ end }}
{{ end }}

<ol class="breadcrumb">
  {{ if .Parent }}
    {{ template "breadcrumb" . }}
  {{ end }}
</ol>
