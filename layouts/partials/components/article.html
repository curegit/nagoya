<article>
  <header>
    <h1>{{ .Title }}</h1>
    <div>{{ .Date }}</div>
    <div>{{ .Lastmod }}</div>
    {{ .Summary | safeHTML }}
    {{ if plainify .TableOfContents }}
      {{ .TableOfContents }}
    {{ end }}
  </header>
  <div class="body">{{ replace (safeHTML .Content) (safeHTML .Summary) "" 1 | safeHTML }}</div>
  <footer>
    Taxno
    <nav>
      Nexy, Prev
    </nav>
  </footer>
</article>
