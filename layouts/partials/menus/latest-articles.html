{{ $latest := partial "functions/filter-articles" site.RegularPages | first site.Params.newNum }}
{{ if $latest }}
  <nav class="pane">
    <header class="component-title">最新記事</header>
    <ul class="dense">
      {{ range $latest }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
