<article>
  <header>
    {{ partial "utils/breadcrumb" . }}
    <h1>{{ .Title }}</h1>
    <div>{{ .Date }}</div>
    <div>{{ .Lastmod }}</div>
    {{ .Summary }}
    {{ if plainify .TableOfContents }}
      {{ .TableOfContents }}
    {{ end }}
  </header>
  <div class="body">{{ replace .Content .Summary "" 1 | safeHTML }}</div>
</article>
