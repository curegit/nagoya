<header id="top" style="background-image: url('{{ "header.jpg" | relURL }}')">
  <div>
    <div id="site-title">
      <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
    </div>
    {{ if .Site.Home.Description }}
      <p id="description">{{ .Site.Home.Description }}</p>
    {{ else if .Site.Params.description }}
      <p id="description">{{ .Site.Params.description }}</p>
    {{ end }}
  </div>
</header>
